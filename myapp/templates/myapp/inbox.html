<!-- inbox.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Entrada</title>
</head>
<body>
    <h1>Caixa de Entrada</h1>

    <ul>
        {% for message in messages %}
            <li>
                <strong>{{ message.name }}</strong> ({{ message.email }}) - {{ message.created_at }}<br>
                {{ message.message }}<br>
                <a href="{% url 'delete_message' message.id %}">Excluir</a> | 
                <a href="{% url 'reply_message' message.id %}">Responder</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
